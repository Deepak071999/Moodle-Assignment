<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="discription" content="The Scope Attribute Example">
        <meta charset="utf-8">
        <title>Scope</title> 
    </head>
        <table>
            <thead>
                <tr>
                    <th scope="col">Purchase</th>
                    <th scope="col">Location</th>
                    <th scope="col">Date</th>
                    <th scope="col">Evaluation</th>
                    <th scope="col">Cost</th>

                </tr>
            </thead>
        </table>

        <h3>Scope by ID </h3>

        <table>
            <THEAd>
                <tr>
                    <th id="purchase">Purchase</th>
                    <th id="location">Location</th>
                    <th id="date">Date</th>
                    <th id="evalution">Evaluation</th>
                    <th id="cost">Cost</th>
                </tr>
            </THEAd>
            <tbody>
               <tr> 
                <th id="haircut">Haircut</th>
                <td headers="location haircut">Salon</td>
                <td headers="date haircut">5/11</td>
                <td headers="evalution haircut">nice</td>
                <td headers="cost haircut">100</td></tr>

                <tr>
                    <th id="bike">Bike</th>
                    <td headers="location bike">Mohali</td>
                    <td headers="date bike">10/11</td>
                    <td headers="evalution bike">Good</td>
                    <td headers="cost bike">40k</td>


                </tr>

                <tr> 
                    <th id="Grocesry">Staples</th>
                    <td headers="location Grocesry">Blinlkit</td>
                    <td headers="date Grocesry">5/11</td>
                    <td headers="evalution Grocesry">nice</td>
                    <td headers="cost Grocesry">900</td>
                </tr>
    
                    

            </tbody>

        </table>
    <body>
        
    </body>
</html>
