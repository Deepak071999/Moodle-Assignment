<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="its a video">
        <title>video</title>
    </head>

    <body>
        <h1>Sample Body</h1><br>


        <video controls>
        width="400" <! dimension >
    
        height="400" <! dimension  >
        autoplay <! for auto playing the media  >
        loop
        
        muted <!initially muted  >

        preload="auto"  <! for buffering >

        poster="poster.png">

        <source src="rabbit320.webm" type="video/webm" />

        <p>
            Your browser doesn't support this video. Here is a
            <a href="rabbit320.mp4">link to the video</a> instead.
        </p>
</video>
 
    </body>
</html>
