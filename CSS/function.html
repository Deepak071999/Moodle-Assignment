<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="this page is about functions in CSS">
    <title>Function</title>
    <style>
        .outer{
            border: 5px solid black;
            background-color: aliceblue;
        }
        .box{
            background-color: yellowgreen ;
            padding: 15px;
            width: calc(40% - 50px);
            color: aliceblue;

        }

        .box1{

            margin: 50px;
            height: 100px;
            width: 100px;
            background-color: blue;
            border: 1px solid red;
            transform: rotate(0.9turn);

        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="box">the box is 50%- 50px</div>
    </div>

    <div class="box1">
        <p>rotate</p>
    </div>
</body>
</html>
