<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="this page contain a DOM ex">
    <title>DOM</title>
    <style>
        span{
            border: 1px solid black;
            background-color: aquamarine;
        }
        .para{
            font-weight: bold;
            font-size: larger;
            color: blue;
        }

        .box {
            width: 200px;

            width: calc(100% - 200px);

            height: 40px;
            background-color: antiquewhite;
            }
    </style>
</head>
<body>
    <div class="dom">
        <p>
            Let's use:
            <span>Cascading</span>
            <span>Style</span>
            <span>Sheets</span>
          </p>
    </div>

    <div class="para">
        <p>I want this text to be large, bold and blue.</p>

    </div>
    <div class="box">
        box

    </div>
</body>
</html>
